<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Todo-List</title>
  <script defer src="scripts/app.js" type="application/javascript"></script>
  <link rel="stylesheet" href="styles/app.css">
</head>

<body>
  <form id="todo-form">
    <label for="todo-input">Task:</label>
    <input type="text" name="todo-input" id="todo-input" placeholder="Add a new task" />
    <button>Add</button>
  </form>

  <ul id="todo-list"></ul>
</body>

</html>
