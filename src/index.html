<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Todo-List</title>
  <link rel="stylesheet" type="text/css" href="./styles/app.css">
  <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
  <script
  defer src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script defer src="../semantic/dist/semantic.min.js"></script>
  <script defer src="./app.js" type="module"></script>
</head>

<body class="ui container">
  <div class="neww-list">
    <button class="ui primary button">Add New List</button>
  </div>
  <div id="list-wrapper">
    <div class="ui input fluid focus">
      <input type="text" name="list-name" id="list-name" placeholder="Enter list title...">
    </div>
    <div class="options-something">
      <button class="ui primary button">Add List</button>
      <i class="large grey close icon"></i>
    </div>
  </div>
</body>

</html>
